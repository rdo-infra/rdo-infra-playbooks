- name: Registry tests post-run
  hosts: all
  gather_facts: yes
  tasks:
    - name: Create ara-report log directory
      file:
        path: "{{ ansible_user_dir }}/workspace/logs/ara-report"
        state: directory
        recurse: yes

    - name: Recover ARA database
      command: "cp {{ ansible_user_dir }}/.ara/ansible.sqlite {{ ansible_user_dir }}/workspace/logs/ara-report/"

    - name: Upload log artifacts
      synchronize:
        src: "{{ ansible_user_dir }}/workspace/logs"
        dest: "{{ zuul.executor.log_root }}"
        mode: pull
      verify_host: true
