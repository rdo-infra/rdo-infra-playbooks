- name: Run OpenShift registry setup
  hosts: bastion
  become: true
  gather_facts: no
  tasks:
    - name: Generate inventory file
      copy:
        src: inventory.yaml
        dest: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}/inventory.yaml"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0644

    - name: Copy sample vault
      shell:
        cmd: |
            if [ -f samples/secrets.vault.yml ]; then
                mkdir -p group_vars/all
                cat samples/secrets.vault.yml > group_vars/all/secrets.vault.yml
                cat samples/secrets.vault.yml > playbooks/group_vars/all/secrets.vault.yml
            fi
        chdir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"

    - name: Get ARA callback plugin path
      command: "/opt/openshift-ansible/bin/python -m ara.setup.callback_plugins"
      register: ara_callback_plugin

    - environment:
        ANSIBLE_CALLBACK_PLUGINS: "{{ ara_callback_plugin.stdout }}"
        ANSIBLE_ASK_VAULT_PASS: false
      vars:
        ansible_playbook: "/opt/openshift-ansible/bin/ansible-playbook -b -i inventory.yaml"
        src_dir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
      block:
        - name: Run registry host preparation playbook
          command: "{{ ansible_playbook }} {{ src_dir }}/playbooks/registry-host-preparation.yml"

        - name: Run registry configuration playbook
          command: "{{ ansible_playbook }} {{ src_dir }}/roles/openshift/openshift-ansible/playbooks/deploy_cluster.yml"

        - name: Run project creation playbook
          command: "{{ ansible_playbook }} {{ src_dir }}/playbooks/registry-project-creation.yml"

        - name: Run post-setup checks
          command: "{{ ansible_playbook }} {{ src_dir }}/tests/playbooks/registry-validate.yaml
