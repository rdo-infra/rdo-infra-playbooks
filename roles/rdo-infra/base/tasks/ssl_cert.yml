- name: Install certbot from EPEL
  package:
    name: "certbot"
    state: present
    enablerepo: epel
  when: ansible_distribution != "Fedora"

- name: Install certbot on Fedora
  package:
    name: "certbot"
    state: present
  when: ansible_distribution == "Fedora"

- name: Check for existing certificates
  stat:
    path: "/etc/letsencrypt/live/{{ ssl_cert_options.domain }}"
  register: cert

- name: Generate certificate
  command: "certbot certonly --standalone -m {{ item.value.email }} --agree-tos -n -d {{ item.value.domain }}"
  when: cert.stat.exists == False
  with_dict: "{{ ssl_cert_options }}"

- name: Create cron job for automatic cert renewal
  cron:
    name: "Automatic SSL cert renew"
    weekday: "0"
    user:  "root"
    job: "/usr/bin/certbot renew && /usr/bin/systemctl reload httpd"
