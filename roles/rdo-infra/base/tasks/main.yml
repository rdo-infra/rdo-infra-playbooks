- include_tasks: ssh_discover.yml
  when: (discover_ssh | bool)
- include_tasks: ssh.yml
  when:
    - (discover_ssh | bool)
    - (manage_ssh | bool)

# Gather facts should be set to false when running this role since it will
# fail if the Ansible SSH port is not set correctly.
# We run setup to gather facts here once the SSH port/connection is set up.
- name: Run deferred setup to gather facts
  setup:

- include_tasks: packages.yml
  when: (manage_packages | bool)
- include_tasks: users.yml
  when: (manage_users | bool)
- include_tasks: config.yml
  when: (manage_config | bool)
- include_tasks: ssl_cert.yml
  when: (generate_ssl_certificate | bool)
- include_tasks: telegraf.yml
  when: (deploy_telegraf | bool)
