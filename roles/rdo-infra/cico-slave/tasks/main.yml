- name: Install base packages
  package:
    name: "{{ cico_slave_packages }}"
    state: installed

- name: Install pip
  easy_install:
    name: pip
    state: present

- name: Install tox
  pip:
    name: tox
    state: present

- name: Create jenkins user
  user:
    name: jenkins
    state: present

- name: Set up OpenStack cloud configuration directory
  file:
    path: /home/jenkins/.config/openstack
    state: present
    owner: jenkins
    group: jenkins
    recurse: yes

- name: Set up OpenStack cloud configuration file


# The "centos" user of the CentOS cloud image has sudo by default.
- name: Remove cloud-init sudoers defaults
  file:
    path: /etc/sudoers.d/90-cloud-init-users
    state: absent
