- name: Create the cert directory
  file:
    path: "{{ cert_dir }}"
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Generate SSL private key
  openssl_privatekey:
    path: "{{ cert_dir }}registry.key"
    type: RSA
    size: 4096

- name: Generate CSR
  openssl_csr:
    path: "{{ cert_dir }}registry.csr"
    privatekey_path: "{{ cert_dir }}registry.key"
    country_name: US
    state_or_province_name: North Carolina
    organization_name: Red Hat, Inc.
    organizational_unit_name: OpenStack Engineering
    email_address: softwarefactory-operations-team@redhat.com
    common_name: rcm-registry
    subjectAltName: "IP:{{ rcm_floating }}"

- name: Generate self-signed SSL cert
  openssl_certificate:
    path: "{{ cert_dir }}registry.crt"
    privatekey_path: "{{ cert_dir }}registry.key"
    csr_path: "{{ cert_dir }}registry.csr"
    provider: selfsigned
  notify:
    - Restart registry
