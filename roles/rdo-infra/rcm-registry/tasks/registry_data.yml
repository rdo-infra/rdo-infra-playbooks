- name: Create the mountpoint
  file:
    path: /data/registry_data
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Create partition for the share
  parted:
    device: /dev/vdb
    number: 1
    state: present

- name: Create filesystem on the share
  filesystem:
    fstype: xfs
    dev: /dev/vdb1

- name: Mount the partition
  mount:
    path: /data/registry_data
    src: /dev/vdb1
    fstype: xfs
    dump: 0
    passno: 2
    state: mounted
