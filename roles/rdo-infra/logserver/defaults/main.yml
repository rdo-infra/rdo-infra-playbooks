logserver_required_packages:
  - gcc
  - git
  - httpd
  - mod_wsgi
  - mod_ssl
  - python-devel
  - libselinux-python
  - redhat-rpm-config

# TODO: Set this to false after the initial round of tests
logserver_test_certificates: true
logserver_loganalyze_repo: https://github.com/openstack-infra/os-loganalyze
logserver_document_root: /var/www/html
logserver_upload_user: uploader
logserver_upload_authorized_keys:
  - ssh-rsa  rdo-ci@ci.centos.org
  - ssh-rsa  nodepool@review.rdoproject.org
  - ssh-rsa  rhos-jenkins

# We'll symlink old_path to domain for backwards compatibility purposes but
# should clean this up eventually
logserver_tenants:
  logs.rdoproject.org:
    domain: logs.rdoproject.org
    old_path: review.rdoproject.org
  centos.logs.rdoproject.org:
    domain: centos.logs.rdoproject.org
    old_path: ci.centos.org
  thirdparty.logs.rdoproject.org:
    domain: thirdparty.logs.rdoproject.org
    old_path: thirdparty
