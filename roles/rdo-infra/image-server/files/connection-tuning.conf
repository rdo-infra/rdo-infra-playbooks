<IfModule mpm_prefork_module>
    StartServers           5
    MinSpareServers        5
    MaxSpareServers        15
    MaxClients             250
    MaxConnectionsPerChild 1000
</IfModule>

<IfModule mpm_worker_module>
    StartServers        5
    MinSpareThreads     5
    MaxSpareThreads     15
    ThreadLimit         16
    ThreadsPerChild     8
    MaxClients          250
    MaxRequestsPerChild 1000
</IfModule>

<IfModule mpm_event_module>
    StartServers        5
    MinSpareThreads     5
    MaxSpareThreads     15
    ThreadLimit         16
    ThreadsPerChild     8
    MaxClients          250
    MaxRequestsPerChild 1000
</IfModule>
