- name: Install and configure the Sensu server
  hosts: monitoring
  become: yes
  become_user: root
  vars:
    manage_packages: true
  tasks:
    - name: Set up prerequisites
      include_role:
        name: "prereqs"
      static: no

    - name: Set up RabbitMQ
      include_role:
        name: "rabbitmq/server"
      static: no

    - name: Set up Redis
      include_role:
        name: "redis/server"
      static: no

    - name: Set up Sensu Server
      include_role:
        name: "sensu/server"
      static: no

    - name: Set up Uchiwa
      include_role:
        name: "uchiwa/server"
      static: no

    - name: Set up Uchiwa Proxy
      include_role:
        name: "uchiwa/proxy"
      static: no

- include: sensu-client.yml
